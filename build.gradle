apply from: "http://172.28.2.93/bfc/Bfc/raw/master/public-config/newbfc-config.gradle"

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.4'//�������鿴����

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        // 配置BFC各版本的仓库地址
        maven { url bfcBuildConfig.MAVEN_URL }
        // Bfc项目的灰度仓库
        maven { url bfcBuildConfig.MAVEN_RC_URL }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
